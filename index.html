<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivar Jons - Game Audio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }

        /* Header/Navigation */
        .navbar {
            display: flex;
            justify-content: flex-end; /* Align to the right */
            padding: 20px 50px; /* Top/bottom padding and side padding */
            width: 100%;
            box-sizing: border-box;
        }

        .navbar nav {
            display: flex;
            align-items: center;
            gap: 30px; /* Space between links and button */
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #333;
        }

        /* Hero Section (Main Title) */
        .hero-section {
            text-align: center;
            padding-top: 50px; /* Adjust as needed */
            padding-bottom: 30px;
        }

        .main-title {
            font-size: 60px; /* Large font size */
            font-weight: 700;
            margin: 0;
            color: #000;
        }

        .subtitle {
            font-size: 20px;
            color: #666;
            margin-top: 10px;
        }

        /* Separator lines */
        .separator {
            border: none;
            border-top: 1px solid #e0e0e0;
            width: 80%; /* Adjust width as per image */
            margin: 40px auto; /* Centered with vertical spacing */
        }

        /* Section Containers */
        .section-container {
            max-width: 1000px; /* Max width for content, adjust as needed */
            margin: 60px auto; /* Vertical spacing and centering */
            padding: 0 20px; /* Horizontal padding */
        }

        .section-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #000;
            text-align: center; /* Section titles are center-aligned */
        }

        /* Responsive Video Container (Aspect Ratio Box) */
        .video-responsive {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio (height / width * 100%) */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background-color: #000; /* Fallback background */
            border-radius: 5px; /* Slight rounded corners */
        }

        .video-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Main Showreel Video specific styling */
        .main-video-wrapper {
            width: 70%; /* Adjust width as seen in image */
            max-width: 800px; /* Max width for large screen */
            margin: 0 auto; /* Center the video */
        }

        /* Video Grids */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns for Sound Design */
            gap: 30px; /* Space between video items */
        }

        .video-grid.two-column {
            grid-template-columns: repeat(2, 1fr); /* 2 columns for Technical Sound Design */
            max-width: 680px; /* Adjust width to fit two items cleanly, if desired */
            margin: 0 auto; /* Center the two-column grid */
        }

        .video-item {
            text-align: center;
            display: flex; /* Use flexbox to stack label and video */
            flex-direction: column;
        }

        .video-item .video-label {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #000;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .main-title {
                font-size: 50px;
            }
            .main-video-wrapper {
                width: 80%;
            }
            .video-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on medium screens */
                gap: 20px;
            }
            .video-grid.two-column {
                grid-template-columns: 1fr; /* 1 column on medium screens for the 2-column grid */
                max-width: 400px; /* Adjust max-width */
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
                justify-content: center; /* Center nav items on small screens */
            }
            .navbar nav {
                gap: 15px;
            }
            .main-title {
                font-size: 40px;
            }
            .subtitle {
                font-size: 18px;
            }
            .separator {
                width: 90%;
                margin: 30px auto;
            }
            .section-container {
                margin: 40px auto;
                padding: 0 15px;
            }
            .section-title {
                font-size: 24px;
                margin-bottom: 20px;
            }
            .main-video-wrapper {
                width: 90%;
            }
            .video-grid {
                grid-template-columns: 1fr; /* Single column on small screens */
                gap: 25px;
            }
            .video-grid.two-column {
                grid-template-columns: 1fr; /* Already 1 column for this breakpoint, but keeping for clarity */
                max-width: 100%;
            }
            .video-item .video-label {
                font-size: 16px;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .navbar nav {
                flex-wrap: wrap; /* Allow nav items to wrap */
                justify-content: center;
                gap: 10px;
            }
            .nav-link, .button {
                font-size: 14px;
                padding: 8px 15px;
            }
            .main-title {
                font-size: 32px;
            }
            .subtitle {
                font-size: 16px;
            }
            .section-title {
                font-size: 20px;
            }
        }
    </style>
</head>
